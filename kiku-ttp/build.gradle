apply plugin: 'com.android.library'

def config = rootProject.ext.android //config
def dep = rootProject.ext.dependencies // dep
def jPush = rootProject.ext.jpush //jpush

ext {
    PUBLISH_GROUP_ID = 'com.jn.kiku.ttp'
    PUBLISH_ARTIFACT_ID = 'KiKu-ttp'
    PUBLISH_VERSION = '1.0.1'
}

android {
    compileSdkVersion config.compileSdkVersion

    defaultConfig {
        minSdkVersion config.minSdkVersion
        targetSdkVersion config.targetSdkVersion
        versionCode config.versionCode
        versionName config.versionName

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        ndk {
            // armeabi cpu
            abiFilters "armeabi", "armeabi-v7a"
        }

        manifestPlaceholders = [
                JPUSH_PKGNAME: config.applicationId,
                JPUSH_APPKEY : jPush.JPUSH_APPKEY, //JPush AppKey.
                JPUSH_CHANNEL: jPush.JPUSH_CHANNEL, //default value
        ]
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ["libs"]
        }
    }

    lintOptions {
        abortOnError false
    }

    //system cancel check.9 image
    aaptOptions.cruncherEnabled = false
    aaptOptions.useNewCruncher = false

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation dep["junit"]
    implementation dep["multidex"]

    implementation files('libs/BaiduLBS_Android.jar')//baiDuMap
    implementation files('libs/open_sdk_r5781.jar')//QQ
    implementation files('libs/mta-sdk-1.6.2.jar')//QQ
    implementation files('libs/alipaySdk-20161222.jar')//Alipay
    implementation files("libs/zhuge_EE_3.0.1.jar")//zhugeio
    //sina
    implementation dep["sinaWeiBo-sdk"]
    //jpush
    implementation dep["jpush-sdk"]
    implementation dep["jpush-core"]
    //Ping++
    implementation dep["pingpp"]
    implementation dep["pingpp-wechat"]
    implementation dep["pingpp-upacp"]
    //mob
    implementation dep["mob_kefu"]
    //umeng
    implementation dep["umeng-common"]
    implementation dep["umeng-analytics"]
    //baidu
    implementation dep["mtj-sdk"]
    //bugtags
    debugImplementation dep["bugtags-debug"]
    releaseImplementation dep["bugtags-release"]

    implementation dep["gson"]
    implementation dep["retrofit"]
    implementation dep["retrofit-converter-gson"]
    implementation dep["retrofit-adapter-rxjava2"]
    implementation dep["rxandroid2"]
}

apply from: 'https://raw.githubusercontent.com/blundell/release-android-library/master/android-release-aar.gradle'